<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - TGPA</title>
    <style>
        /* ==================== BASE STYLES ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ==================== SPLASH SCREEN (Behind Curtain) ==================== */
        .splash-screen {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a1628 0%, #1a365d 50%, #0d2137 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* Logo container */
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .logo-container.visible {
            opacity: 1;
            transform: scale(1);
        }

        .logo-container svg {
            max-width: 350px;
            max-height: 50vh;
            width: auto;
            height: auto;
        }

        /* Enter button */
        .enter-btn {
            display: inline-block;
            padding: 16px 60px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, #1D3A6D 0%, #2a5298 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 10px 40px rgba(29, 58, 109, 0.4);
        }

        .enter-btn.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .enter-btn:hover {
            background: linear-gradient(135deg, #2a5298 0%, #3d6fc9 100%);
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(29, 58, 109, 0.6);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .enter-btn:active {
            transform: translateY(-1px);
        }

        /* ==================== CURTAIN OVERLAY ==================== */
        .curtain-container {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            pointer-events: none;
        }

        /* Left curtain panel */
        .curtain-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg,
                    #6b1515 0%,
                    #8b2020 15%,
                    #a52a2a 30%,
                    #c43c3c 50%,
                    #a52a2a 70%,
                    #8b2020 85%,
                    #6b1515 100%);
            transform: translateX(0);
            transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Right curtain panel */
        .curtain-right {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg,
                    #6b1515 0%,
                    #8b2020 15%,
                    #a52a2a 30%,
                    #c43c3c 50%,
                    #a52a2a 70%,
                    #8b2020 85%,
                    #6b1515 100%);
            transform: translateX(0);
            transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
        }

        /* Curtain folds (vertical stripes for realism) */
        .curtain-left::before,
        .curtain-right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg,
                    transparent 0px,
                    transparent 30px,
                    rgba(0, 0, 0, 0.1) 30px,
                    rgba(0, 0, 0, 0.1) 35px,
                    transparent 35px,
                    transparent 60px,
                    rgba(255, 255, 255, 0.05) 60px,
                    rgba(255, 255, 255, 0.05) 62px);
            pointer-events: none;
        }

        /* Curtain valance (top decorative border) */
        .curtain-left::after,
        .curtain-right::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(180deg,
                    #4a0f0f 0%,
                    #6b1515 50%,
                    transparent 100%);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        /* Curtain open state */
        .curtain-container.open .curtain-left {
            transform: translateX(-100%);
        }

        .curtain-container.open .curtain-right {
            transform: translateX(100%);
        }

        /* ==================== STARS ANIMATION ==================== */
        @keyframes starGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 6px rgba(251, 243, 197, 0.6));
            }

            50% {
                filter: drop-shadow(0 0 5px rgba(255, 255, 255, 1)) drop-shadow(0 0 10px rgba(251, 243, 197, 0.9)) drop-shadow(0 0 12px rgba(251, 243, 197, 0.5));
            }
        }

        #star-right-1,
        #star-right-2,
        #star-right-3,
        #star-left-1,
        #star-left-2,
        #star-left-3 {
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 6px rgba(251, 243, 197, 0.4));
            animation: starGlow 2s ease-in-out infinite;
        }

        #star-right-1 {
            animation-delay: 0s;
        }

        #star-left-1 {
            animation-delay: 0.3s;
        }

        #star-right-2 {
            animation-delay: 0.6s;
        }

        #star-left-2 {
            animation-delay: 0.9s;
        }

        #star-right-3 {
            animation-delay: 1.2s;
        }

        #star-left-3 {
            animation-delay: 1.5s;
        }

        /* Leaf animation - start hidden */
        svg [id^="leaf-"] {
            opacity: 0;
            transition: opacity 0.4s ease-out;
        }

        /* ==================== RESPONSIVE ==================== */
        @media (max-width: 768px) {
            .logo-container svg {
                max-width: 280px;
            }

            .enter-btn {
                padding: 14px 45px;
                font-size: 16px;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .logo-container svg {
                max-width: 220px;
            }

            .enter-btn {
                padding: 12px 35px;
                font-size: 14px;
            }
        }
    </style>
</head>

    <div class="curtain-container" id="curtain-container">
        <div class="curtain-left"></div>
        <div class="curtain-right"></div>
    </div>

    <script>
        /**
         * Theatre Curtain Animation Script
         * Handles the curtain opening animation and splash screen reveal
         */
        (function () {
            'use strict';

            // DOM element references
            const curtainContainer = document.getElementById('curtain-container');
            const logoContainer = document.getElementById('logo-container');
            const enterBtn = document.getElementById('enter-btn');

            // Animation timing configuration (in milliseconds)
            const CURTAIN_DELAY = 500;      // Delay before curtain starts opening
            const CURTAIN_DURATION = 2000;  // Duration of curtain animation
            const LOGO_DELAY = 800;         // Delay after curtain starts for logo to appear
            const BUTTON_DELAY = 1200;      // Delay after curtain starts for button to appear
            const LEAF_ANIMATION_DELAY = 50; // Delay between each leaf animation

            /**
             * Animate leaf elements sequentially
             * Creates a flowing reveal effect for the emblem leaves
             */
            function animateLeaves() {
                for (let i = 1; i <= 30; i++) {
                    const leaf = document.getElementById(`leaf-${i}`);
                    if (leaf) {
                        setTimeout(() => {
                            leaf.style.opacity = '1';
                        }, i * LEAF_ANIMATION_DELAY);
                    }
                }
            }

            /**
             * Open the theatre curtain
             * Triggers CSS transition to split curtains left and right
             */
            function openCurtain() {
                curtainContainer.classList.add('open');
            }

            /**
             * Show the logo with fade-in and scale animation
             */
            function showLogo() {
                logoContainer.classList.add('visible');
                animateLeaves();
            }

            /**
             * Show the enter button and enable interaction
             */
            function showEnterButton() {
                enterBtn.classList.add('visible');
            }

            /**
             * Initialize and start the animation sequence
             * Called when the page loads
             */
            function startAnimation() {
                // Step 1: Open the curtain after initial delay
                setTimeout(openCurtain, CURTAIN_DELAY);

                // Step 2: Show logo as curtain opens
                setTimeout(showLogo, CURTAIN_DELAY + LOGO_DELAY);

                // Step 3: Show enter button after logo appears
                setTimeout(showEnterButton, CURTAIN_DELAY + CURTAIN_DURATION + BUTTON_DELAY);
            }

            // Start animation when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', startAnimation);
            } else {
                startAnimation();
            }
        })();
    </script>
