<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* Login Page Styles - Pure CSS */

    #region-main {
        border: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: transparent;
    }

    #page {
        background: transparent;
        position: relative;
        min-height: 100vh;
        padding: 0 0 !important;
    }

    #page div[role="main"] {
        height: 100%;
    }

    .login-wrapper {
        display: flex;
        align-items: stretch;
        height: auto;
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 1000px;
        height: 600px;
        background: #ffffff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .login-container {
        flex: 0 0 50%;
        max-width: 50%;
        height: 100%;
        background-color: #ffffff;
        padding: 3rem;
        box-shadow: none;
        margin-bottom: 0;
        border-radius: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow-y: auto;
    }

    .login-container .login-languagemenu {
        display: flex;
        justify-content: flex-start;
    }

    .login-container .login-languagemenu .dropdown-menu {
        max-height: 300px;
        overflow-y: auto;
    }

    .login-container .login-logo {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
    }

    .login-container .login-divider {
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
        border-top: 1px solid #e5e7eb;
    }

    .login-container h1.login-heading {
        font-size: 1.5rem;
    }

    .login-container h2.login-heading {
        font-size: 1.125rem;
    }

    .login-container .login-identityproviders .login-identityprovider-btn {
        border: 1px solid #e5e7eb;
    }

    .login-container .divider {
        width: 1px;
        background-color: #d1d5db;
        height: 2rem;
    }

    .login-container .action-menu-trigger a {
        margin: 0.5rem 0;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="email"] {
        border: 2px solid #1D3A6D90 !important;
        border-radius: 16px !important;
        padding: 10px 10px !important;
        font-size: 16px !important;
        transition: all 0.3s ease !important;
        background: #f9f9f9 !important;
        width: 100% !important;
    }

    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus,
    .login-container input[type="email"]:focus {
        border-color: #667eea !important;
        background: #ffffff !important;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15) !important;
        outline: none !important;
    }

    .login-container input[type="text"]::placeholder,
    .login-container input[type="password"]::placeholder,
    .login-container input[type="email"]::placeholder {
        color: #999 !important;
        font-size: 15px !important;
    }

    .login-container .btn-primary,
    .login-container button[type="submit"],
    .login-container input[type="submit"] {
        background: #1D3A6D !important;
        border: none !important;
        border-radius: 16px !important;
        padding: 10px 10px !important;
        font-size: 16px !important;
        font-weight: 600 !important;
        color: white !important;
        transition: all 0.3s ease !important;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4) !important;
        cursor: pointer !important;
        width: 100% !important;
    }

    .login-container .btn-primary:hover,
    .login-container button[type="submit"]:hover,
    .login-container input[type="submit"]:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5) !important;
        background: #1D3A6D70 !important;
    }

    .login-container .btn-primary:active,
    .login-container button[type="submit"]:active,
    .login-container input[type="submit"]:active {
        transform: translateY(0) !important;
    }

    /* Stars group - fix position */
    #stars {
        transform-box: fill-box;
        transform-origin: center center;
    }

    /* Stars glow animation - only glow effect */
    @keyframes starGlow {

        0%,
        100% {
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 6px rgba(251, 243, 197, 0.6));
        }

        50% {
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 1)) drop-shadow(0 0 10px rgba(251, 243, 197, 0.9)) drop-shadow(0 0 12px rgba(251, 243, 197, 0.5));
        }
    }

    #star-right-1,
    #star-right-2,
    #star-right-3,
    #star-left-1,
    #star-left-2,
    #star-left-3 {
        filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 6px rgba(251, 243, 197, 0.4));
        animation: starGlow 2s ease-in-out infinite;
    }

    #star-right-1 {
        animation-delay: 0s;
    }

    #star-left-1 {
        animation-delay: 0.3s;
    }

    #star-right-2 {
        animation-delay: 0.6s;
    }

    #star-left-2 {
        animation-delay: 0.9s;
    }

    #star-right-3 {
        animation-delay: 1.2s;
    }

    #star-left-3 {
        animation-delay: 1.5s;
    }

    #loader {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.6s ease, visibility 0.6s ease;
        background: #ffffff;
        visibility: visible;
    }

    #loader #splash-screen {
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
    }

    #loader #splash-screen .splash-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 90%;
        max-height: 90%;
    }

    #loader #splash-screen .splash-wrapper svg {
        max-width: 100%;
        max-height: 80vh;
        width: auto;
        height: auto;
    }

    #loader #splash-screen .splash-wrapper svg [id^="leaf-"] {
        opacity: 0;
    }

    #loader.fade-out {
        opacity: 0;
        visibility: hidden;
    }

    /* ==================== BACKGROUND SECTION ==================== */
    .background {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .background img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        overflow: hidden;
        display: block;
    }

    /* Overlay for better contrast */
    .background::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: 2;
    }

    /* ==================== MAIN CONTENT ==================== */
    #main-content {
        position: relative;
        z-index: 3;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.8s ease 0.3s;
        padding: 20px;
    }

    #main-content.visible {
        opacity: 1;
    }

    /* ==================== LOGIN CONTAINER ==================== */
    @keyframes slideUp {
        from {
            transform: translateY(30px);
            opacity: 0;
        }

        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* ==================== LEFT SECTION (IMAGE) ==================== */
    .left-section {
        flex: 0 0 50%;
        max-width: 50%;
        height: 100%;
        overflow: hidden;
        background: #D9D9D9;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .left-section img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    /* ==================== RESPONSIVE DESIGN ==================== */
    @media (max-width: 768px) {
        .left-section {
            display: none;
        }

        .login-container {
            flex: 0 0 100%;
            max-width: 100%;
        }
    }
</style>

         */
        function animateLeaves() {
            for (let i = 1; i <= TOTAL_LEAVES; i++) {
                const leaf = document.getElementById(`leaf-${i}`);
                if (leaf) {
                    setTimeout(() => {
                        leaf.style.transition = 'opacity 0.5s ease-out';
                        leaf.style.opacity = '1';
                    }, i * LEAF_DELAY);
                }
            }
        }

        // Start animation when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', animateLeaves);
        } else {
            // Small delay to ensure SVG is fully rendered
            setTimeout(animateLeaves, 100);
        }
    })();
</script>

</html>
